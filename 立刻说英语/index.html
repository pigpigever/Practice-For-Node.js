<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>立刻说英语</title>
</head>

<body>
    <div class="container-fluid">
        <div class="welcome">
            <div class="container">
                <div class="welcome">
                    <span>您好，欢迎来到立刻说在线学习网</span>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img class="img-responsive" src="./images/logo.png" alt="logo">
                    </a>
                </div>

                <div class="navbar-right navbar-text text-right">
                    <p>专业指导，咨询费全免</p>
                    <img src="./images/phone.png" alt="phone">
                    <span class="phone-number">400-777-8288</span>
                </div>
            </div>
        </nav>
        <div class="banner">
            <img class="img-reponsive" src="./images/banner.jpg" alt="banner">
        </div>
    </div>
    <!-- .container-fluid -->
    <section id="section-1" class="text-center">
        <div class="container">
            <p><span class="text-red">出国旅游</span>你是否面临以下的困惑</p>
            <div class="row">
                <div class="col-md-offset-1 col-sm-offset-1 col-xs-6 col-sm-4 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="./images/1.jpg" alt="1.jpg">
                        <div class="caption text-center">
                            <span class="sub-title">机场篇</span>
                            <p>搭乘飞机，入境，行李，转机英语沟通不畅，影响行程安排</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="./images/2.jpg" alt="2.jpg">
                        <div class="caption text-center">
                            <span class="sub-title">酒店篇</span>
                            <p>入住酒店不顺畅，不会填写酒店房间确认单</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="./images/3.jpg" alt="3.jpg">
                        <div class="caption text-center">
                            <span class="sub-title">餐厅篇</span>
                            <p>指点菜单，十指乱舞，无法询问服务生，表达自己喜好</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6  col-sm-4 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="./images/4.jpg" alt="4.jpg">
                        <div class="caption text-center">
                            <span class="sub-title">购物篇</span>
                            <p>旅游的目的之一就是海外狂购，如何与店员砍价</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="./images/5.jpg" alt="5.jpg">
                        <div class="caption text-center">
                            <span class="sub-title">问路篇</span>
                            <p>国外旅游，不懂英语，问路就如同雾里看花，如同天书</p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn btn-default" href="#">立即进行情景演习</a>
        </div>
    </section>

    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
</body>

</html>
